<header class="bg-blue text-white w-full py-2 flex items-center justify-center sticky top-0">
    <nav class="flex items-center justify-between px-5 md:px-10 w-full h-full gap-5 md:gap-20">

        <div class="flex items-center space-x-2">
            <!-- <img/>     -->
            <span class="text-xl font-semibold tracking-wider">Private Circle</span>
        </div>

        <div class="hidden md:block flex-1 items-start flex-col space-y-2">
            
            <div class="flex">
                <select class=" bg-gray-300 outline-none text-blue py-[0.38rem] px-1 rounded-s-md text-sm">
                        <option value="companies">Companies</option>
                </select>
                <input type="text"
                        placeholder=""
                        class=" outline-none bg-white text-blue p-[0.38rem] w-full rounded-e-md"
                        />
            </div>

            <div class="flex gap-7 uppercase flex-wrap">
                
                <ul class="flex gap-7 items-center">
                    <li *ngFor="let item of links" [ngClass]="{'font-semibold': item.submenu, 'font-thin': !item.submenu}">
                      <a class="tracking-wide text-xs flex items-center justify-center gap-1" [href]="'#'">
                        {{ item.title }}
                        <mat-icon *ngIf="item.submenu" fontIcon="expand_more" class="text-sm"></mat-icon>
                      </a>
                    </li>
                  </ul>

            </div>

        </div>

        <div class="flex flex-col items-end gap-4">

            <div class="flex items-center md:gap-3 gap-2">
                <div class="md:space-y-0 space-y-1">
                    <span class="flex md:gap-1 gap-0 text-sm md:flex-row flex-col">FirstName <span>LastName</span></span>
                    <p class="text-xs">Company name</p>
                </div>

                <div class=" cursor-pointer rounded-full bg-white w-10 h-10">

                </div>

            </div>


            <div class=" px-2 flex items-center justify-center gap-5">
                    <div class="relative cursor-pointer">
                        <mat-icon aria-hidden="false" aria-label="home icon" fontIcon="chat"></mat-icon>
                        <div class=" absolute -top-2 -right-2 w-4 h-4 bg-red-500 flex items-center justify-center text-xs rounded-full">
                            4
                        </div>
                        
                    </div>
                    <div class="relative cursor-pointer">
                        <mat-icon aria-hidden="false" aria-label="calendar icon"  fontIcon="calendar_month"></mat-icon>
                    </div>
                    <div class="relative cursor-pointer">
                        <mat-icon fontIcon="notifications"></mat-icon>
                        <div class=" absolute -top-2 -right-2 w-4 h-4 bg-red-500 flex items-center justify-center text-xs rounded-full">
                            1
                        </div>
                        
                    </div>
            </div>

        </div>



    </nav>
</header>
